<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title lang-tag="ml-title">St. Sophie Ukrainian Orthodox Cathedral</title>
    <link rel="icon" type="image/x-icon" href="/img/logo.svg">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('#header').load('../layout/header.html');
            $('#footer').load('../layout/footer.html');
        })
    </script>
    <script src="https://kit.fontawesome.com/96eb73d532.js" crossorigin="anonymous"></script>
    <script src="js/jquery.min.js"></script>
    <script src="/js/jquery.MultiLanguage.min.js"></script>
    <script src="/js/translate.js"></script>

</head>

<body>
    
    <!-- Header -->
    <div id="header"></div>

    <!-- Main -->
    <section class="bg-cover" style="background-image: url(img/church1.jpeg); padding: 100px 0;" >
        <div class="overlay"></div>   
    </section>

     <section id="camp" class="page">
        <div class="container">
            <div class="row">

                <h1>Зійшла Все Зоря - Коляди</h1>

                
                <div class="col left">
                    <img src="/img/music-cover-colyady.jpeg" width="100%" style="padding: 0 10% 3%;" >
                    
                </div>
                <div class="col right">
                    <p>Послухати пісні:</p>
                    <audio controls>
                        <source src="/audio/Kolyady-01 Piste 1.mp3" type="audio/ogg">
                        <source src="/audio/Kolyady-01 Piste 1.mp3" type="audio/mpeg">
                      Your browser does not support the audio element.
                    </audio>
                    <p>В січневий вечір зірка сповіщає</p>
                    <br>
                    <audio controls>
                        <source src="/audio/Kolyady-02 Piste 2.mp3" type="audio/ogg">
                        <source src="/audio/Kolyady-02 Piste 2.mp3" type="audio/mpeg">
                      Your browser does not support the audio element.
                    </audio>
                    <p>Разом нині прославім</p>
                    <br>
                    <audio controls>
                        <source src="/audio/Kolyady-03 Piste 3.mp3" type="audio/ogg">
                        <source src="/audio/Kolyady-03 Piste 3.mp3" type="audio/mpeg">
                      Your browser does not support the audio element.
                    </audio>
                    <p>Над Вифлеємом</p>
                    <br>

                    <p>Можна придбати повний диск для себе чи в подарок своїм друзям. Звертайтеся до о. Володимира 514-727-2236.</p>

                </div>

            
            <div class="row">
                
                <img src="/img/music-artistes.jpeg" width="80%" style="padding: 4% 10%;" >
            </div>
            
        </div>
    </section>

    

    <!-- Footer -->
    <div id="footer"></div>

</html>
